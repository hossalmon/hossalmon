  />

  <!-- front hill -->
  <path
    d="M0 100
       Q 180 60 380 80
       T 740 70
       T 1000 100"
    fill="none"
    stroke="#ff3b4f"
    stroke-width="3"
    opacity="1"
    stroke-linecap="round"
  />

</svg>
